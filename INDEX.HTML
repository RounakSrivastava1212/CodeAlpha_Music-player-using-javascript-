<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <div class="album-art" id="albumArtContainer">
                <img id="albumCover" src="https://via.placeholder.com/300x300/667eea/ffffff?text=Music" alt="Album Cover">
                <div class="vinyl-record"></div>
                <div class="play-overlay">
                    <i class="fas fa-play overlay-icon" id="overlayPlayIcon"></i>
                    <i class="fas fa-pause overlay-icon" id="overlayPauseIcon"></i>
                </div>
                <div class="album-glow"></div>
            </div>
            
            <div class="song-info">
                <h2 id="songTitle">Select a song</h2>
                <p id="artistName">Artist Name</p>
            </div>
            
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <input type="range" id="progressSlider" min="0" max="100" value="0">
                </div>
                <span id="duration">0:00</span>
            </div>
            
            <div class="controls">
                <button class="btn" id="shuffleBtn" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
                <button class="btn" id="prevBtn" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="btn play-pause" id="playPauseBtn" title="Play/Pause">
                    <i class="fas fa-play" id="playPauseIcon"></i>
                </button>
                <button class="btn" id="nextBtn" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn" id="repeatBtn" title="Repeat">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="70">
                <i class="fas fa-volume-up"></i>
            </div>
            
            <div class="playlist-container">
                <h3>Playlist</h3>
                <div class="playlist" id="playlist">
                    <!-- Playlist items will be dynamically added -->
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script src="script.js"></script>
</body>
</html>
